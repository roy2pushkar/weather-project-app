<!--
  There are four UI on same screen , but only one UI is visible at a time .
  1. Grant -Accessibility UI
  2. User Weather Info
  3. Loading Screen
  4. search Weather Information
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather app</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!--
          1. Grant Access UI
          grant location container
        -->
        <div class="grant-location-container">
          <img src="location.png" width="80" height="80" loading="lazy" />
          <p>grant location access</p>
          <p>Allow location access</p>
          <button type="button" class="btn" data-grantAccess>
            Grant Access
          </button>
        </div>

        <!--
          2. Second UI
          search form -> form container
        -->
        <form class="form-container" data-searchForm>
          <input type="text" placeholder="Search for city.." data-searchInput />
          <button class="btn" type="submit">
            <img src="search.png" width="20" height="20" loading="lazy" />
          </button>
        </form>

        <!--
          3. Third screen search
          Loading Screen Container
        -->
        <div class="loading-container">
          <img src="loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!--
          4. Fourth Screen
          show weather info
        -->
        <div class="user-info-container">
          <!--City name and Flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!--Weather Description-->
          <p data-weatherDesc></p>
          <!--Weather Icon-->
          <p data-weatherIcon></p>
          <!--Temperature-->
          <p data-temp></p>

          <div class="parameter-container">
            <!--Card 1-->
            <div class="parameter">
              <img src="wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!--Card 2-->
            <div class="parameter">
              <img src="humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!--Card 3-->
            <div class="parameter">
              <img src="cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!--
  CUSTOM ATTRIBUTE IN THIS HTML FILE , custom attributr used in js for update data dynamically
  data-grantAccess
  data-searchForm
  data-searchInput
  data-countryIcn
  data-weatherDesc
  data-weatherIcon
  data-temp
  data-windspeed
  data-humidity
  data-cloudiness
-->
